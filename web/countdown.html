<script>
    var count = 900;
    var counter = setInterval(timer, 10);

    function timer()
    {
        if (count <= 0)
        {
            clearInterval(counter);
            return;
        }
        count--;
        document.getElementById("timer").innerHTML= Math.round(count /100);
    }
